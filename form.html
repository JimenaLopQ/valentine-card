<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Respuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FBF3F3;
            margin: 0;
            font-family: "Poppins", serif;
        }

        .full-height {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-custom {
            width: 50%;
            min-height: 80%;
            padding: 30px;
            background-color: #FFFDFD;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4E0909;
            font-size: 5rem;
            font-family: "Reenie Beanie", serif;
            margin-bottom: 20px;
        }

        p {
            color: #7D7676;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .btn-custom {
            width: 45%;
            padding: 20px;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: "Poppins", serif;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .btn-sí {
            background-color: #4E0909;
        }

        .btn-no {
            background-color: #B13232;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 80%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
            align-items: center;
            margin-top: 20px;
        }

        .grid-item {
            text-align: center;
            max-width: 140px;
        }

        .uniform-size {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .container-custom {
                width: 60%;
                padding: 20px;
            }
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .uniform-size {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 768px) {
            .container-custom {
                width: 80%;
            }
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 0.7rem;
            }
            .grid-container {
                grid-template-columns: 1fr;
            }
            .uniform-size {
                width: 100px;
                height: 100px;
            }
            .btn-custom {
                width: 100%;
            }
        }

        @media (max-width: 375px) {
            .container-custom {
                width: 90%;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.7rem;
            }
            .uniform-size {
                width: 80px;
                height: 80px;
            }
            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="pop-up" class="full-height">
        <div class="container-custom">
            <h1>Te amo mucho jj!</h1>
            <form id="valentineForm">
                <p>Escoge una fecha para celebrarlo</p>
                <label for="date" class="form-label">Elige una fecha</label>
                <input type="date" class="form-control" id="date" required>
                <br>
                <label>Escoge el tipo de cita</label>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="img/cocinar.jpg" alt="Cocinar juntos" class="uniform-size">
                        <p>Cocinar juntos</p>
                    </div>
                    <div class="grid-item">
                        <img src="img/salir.jpg" alt="Ir a comer" class="uniform-size">
                        <p>Ir a comer</p>
                    </div>
                    <div class="grid-item">
                        <img src="img/picnic.jpg" alt="Picnic" class="uniform-size">
                        <p>Picnic</p>
                    </div>
                    <div class="grid-item">
                        <img src="img/pottery.jpg" alt="Pintar arcilla" class="uniform-size">
                        <p>Pintar arcilla</p>
                    </div>
                </div>
                <input type="text" class="form-control" id="dateType" required placeholder="Escribe tu cita preferida">
                <br>
                <button type="submit" class="btn btn-sí btn-custom">Enviar</button>
                <button class="btn btn-sí btn-custom" onclick="location.href='last.html'">Continuar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBxneMVg6-RKuLtdBB9hA_y0kS6BbLljuE",
            authDomain: "valentines-card-6b635.firebaseapp.com",
            projectId: "valentines-card-6b635",
            storageBucket: "valentines-card-6b635.appspot.com",
            messagingSenderId: "539718504744",
            appId: "1:539718504744:web:aca7da9528155b1ca8801d",
            measurementId: "G-5YVN7RWXCT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('valentineForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const date = document.getElementById('date').value;
            const dateType = document.getElementById('dateType').value;

            console.log('Fecha seleccionada:', date);
            console.log('Tipo de cita:', dateType);

            try {
                await addDoc(collection(db, 'valentineResponses'), {
                    date: date,
                    dateType: dateType
                });
                alert('¡Tu respuesta ha sido enviada!');
                document.getElementById('valentineForm').reset();
            } catch (e) {
                console.error("Error al guardar la respuesta: ", e);
                alert('Hubo un error al enviar tu respuesta. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
