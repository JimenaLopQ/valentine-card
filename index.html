<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">¿Quieres ser mi San Valentín?</h1>
        <form id="valentineForm">
            <div class="mb-3">
                <label for="date" class="form-label">Elige una fecha</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="food" class="form-label">¿Qué comida te gustaría?</label>
                <input type="text" class="form-control" id="food" required>
            </div>
            <div class="mb-3">
                <label for="dateType" class="form-label">¿Qué tipo de cita prefieres?</label>
                <input type="text" class="form-control" id="dateType" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Firebase App (Base SDK) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxneMVg6-RKuLtdBB9hA_y0kS6BbLljuE",
            authDomain: "valentines-card-6b635.firebaseapp.com",
            projectId: "valentines-card-6b635",
            storageBucket: "valentines-card-6b635.appspot.com",
            messagingSenderId: "539718504744",
            appId: "1:539718504744:web:aca7da9528155b1ca8801d",
            measurementId: "G-5YVN7RWXCT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('valentineForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const food = document.getElementById('food').value;
            const dateType = document.getElementById('dateType').value;

            try {
                await addDoc(collection(db, 'valentineResponses'), {
                    date: date,
                    food: food,
                    dateType: dateType
                });
                alert('¡Tu respuesta ha sido enviada!');
                document.getElementById('valentineForm').reset();
            } catch (e) {
                console.error("Error al guardar la respuesta: ", e);
                alert('Hubo un error al enviar tu respuesta. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
